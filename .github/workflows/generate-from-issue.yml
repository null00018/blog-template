const fs = require('fs');
const yaml = require('js-yaml');

// Issue からデータ読み込み
const issue = JSON.parse(fs.readFileSync('issue.json', 'utf8'));
const title = issue.title || 'Untitled';
const body = issue.body || '';

// フロントマター抽出
const match = body.match(/^-{3,}\s*\n([\s\S]*?)\n-{3,}\s*\n([\s\S]*)$/m);
if (!match) {
  console.error("❌ フロントマターが見つかりません（形式: ---\\ndate: YYYYMMDD\\n---\\n本文）");
  process.exit(1);
}

const metadata = yaml.load(match[1]);
const content = match[2].trim();
const date = metadata.date || new Date().toISOString().slice(0, 10).replace(/-/g, '');

// 投稿ファイルの連番決定
const files = fs.readdirSync('.');
const postFiles = files.filter(f => /^post\d+\.html$/.test(f));
const nextIndex = postFiles
  .map(f => parseInt(f.match(/^post(\d+)\.html$/)[1]))
  .reduce((max, num) => Math.max(max, num), 0) + 1;
const postNumber = String(nextIndex).padStart(2, '0');

// HTML生成（シンプル構成）
const html = `<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <article>
    <h2>#${postNumber} ${title}</h2>
    <p>${date}</p>
    <div class="article-body">
${content}
    </div>
    <p><a href="index.html">← BACK TO TOP</a></p>
  </article>
</body>
</html>`;

// ファイル保存
fs.writeFileSync(`post${postNumber}.html`, html);
console.log(`✅ post${postNumber}.html を生成しました`);
